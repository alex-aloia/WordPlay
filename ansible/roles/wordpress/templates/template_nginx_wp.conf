server {

  listen       *:80;
  server_name  {{ wp_project_name }};
  access_log   /srv/{{ wp_project_name }}/logs/{{ wp_project_name }}_access.log;
  error_log    /srv/{{ wp_project_name }}/logs/{{ wp_project_name }}_error.log;

  root  /srv/{{ wp_project_name }};
  index index.php;

  location / {
    try_files $uri $uri/ /index.php?$args;
  }

  location ~ \.php$ {
    try_files $uri =404;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_pass unix:/var/run/php5-fpm-{{wp_project_name}}.sock;
  }

}
